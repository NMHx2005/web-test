<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Quản lý dự án</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Đăng ký</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Họ tên</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
                <button type="submit">Đăng ký</button>
            </form>
            <p class="auth-link">Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.querySelector('.error-message');
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Mật khẩu xác nhận không khớp';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (register(email, password, name)) {
                alert('Đăng ký thành công! Vui lòng đăng nhập.');
                window.location.href = './project-manager.html';
            } else {
                errorMessage.textContent = 'Email đã tồn tại';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
