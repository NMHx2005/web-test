<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý dự án</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Đăng nhập</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
                <button type="submit">Đăng nhập</button>
            </form>
            <p class="auth-link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.querySelector('.error-message');
            
            if (login(email, password)) {
                window.location.href = './project-manager.html';
            } else {
                errorMessage.textContent = 'Email hoặc mật khẩu không đúng';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
